<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mini Messenger - Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <div id="main-screen" class="screen active">

            <div class="chat-header">
                <div class="user-info" onclick="toggleSidebar()">
                    <div class="user-avatar">
                        <img id="current-user-pfp" src="" alt="User">
                    </div>
                    <div class="user-details">
                        <h3 id="current-user-name">Loading...</h3>
                        <span class="online-status"> Online</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button onclick="toggleSidebar()"><i class="fas fa-users"></i></button>
                    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div class="chat-tabs">
                <button id="gc-tab" class="tab active" onclick="switchTab('gc')">
                    <i class="fas fa-users"></i> Group Chat
                </button>
                <button id="pm-tab" class="tab" onclick="switchTab('pm')">
                    <i class="fas fa-user"></i> Private Messages
                </button>
            </div>

            <div id="gc-view" class="chat-view active">
                <div class="gc-header" onclick="showGCInfo()">
                    <div class="gc-avatar">
                        <img id="gc-pfp" src="https://i.ibb.co/qYky078V/Screenshot-20260212-134936-1.jpg" alt="GC">
                    </div>
                    <div class="gc-info">
                        <h3 id="gc-name">General Chat</h3>
                        <span id="member-count">0 members</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>

                <div id="gc-messages" class="messages-container"></div>

                <div class="message-input-container">
                    <input type="text" id="gc-message-input" placeholder="Message #general" autocomplete="off">
                    <button onclick="sendGCMessage()" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>


            <div id="pm-view" class="chat-view">
                <div class="users-list-header">
                    <h4>Online Users</h4>
                    <span id="online-count">0</span>
                </div>
                <div id="users-list" class="users-list"></div>

                <div id="pm-chat-area" class="pm-chat-area hidden">
                    <div class="pm-header">
                        <button onclick="closePM()"><i class="fas fa-arrow-left"></i></button>
                        <div class="pm-user-info">
                            <img id="pm-user-pfp" src="" alt="">
                            <span id="pm-user-name"></span>
                        </div>
                    </div>
                    <div id="pm-messages" class="messages-container"></div>
                    <div class="message-input-container">
                        <input type="text" id="pm-message-input" placeholder="Private message" autocomplete="off">
                        <button onclick="sendPM()" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h4>Group Chat Info</h4>
                    <div class="gc-info-card" onclick="showGCInfo()">
                        <img id="sidebar-gc-pfp" src="https://i.ibb.co/qYky078V/Screenshot-20260212-134936-1.jpg" alt="GC">
                        <div>
                            <strong id="sidebar-gc-name">General Chat</strong>
                            <span id="sidebar-member-count">0 members</span>
                        </div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h4>Online Users</h4>
                    <div id="sidebar-users-list" class="sidebar-users-list"></div>
                </div>
                
                <div class="sidebar-section">
                    <h4>Settings</h4>
                    <button onclick="changeProfilePicture()" class="sidebar-btn">
                        <i class="fas fa-camera"></i> Change Profile Picture
                    </button>
                    <button onclick="logout()" class="sidebar-btn logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <div id="gc-info-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Group Info</h3>
                    <button onclick="closeModal('gc-info-modal')"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="gc-pfp-section">
                        <img id="modal-gc-pfp" src="" alt="GC">
                        <button onclick="changeGCPFP()" class="btn-secondary">
                            <i class="fas fa-camera"></i> Change Photo
                        </button>
                    </div>
                    
                    <div class="info-row">
                        <label>Group Name</label>
                        <div class="edit-group">
                            <span id="display-gc-name">General Chat</span>
                            <button onclick="editGCName()" class="edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <label>Description</label>
                        <div class="edit-group">
                            <span id="display-gc-desc">Welcome to the group!</span>
                            <button onclick="editGCDesc()" class="edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <label>Created</label>
                        <span id="gc-created">Just now</span>
                    </div>
                    
                    <h4>Members</h4>
                    <div id="members-list" class="members-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
