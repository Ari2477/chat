<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Messenger - Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 70px;
            color: #4f46e5;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background: #f5f5f5;
            border-color: #4f46e5;
        }

        .google-btn i {
            color: #4285f4;
            font-size: 24px;
            margin-right: 15px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            color: #666;
        }

        .feature {
            text-align: center;
        }

        .feature i {
            color: #4f46e5;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature span {
            display: block;
            font-size: 12px;
        }

        .error-message {
            color: #dc2626;
            margin-top: 20px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-comments"></i>
        </div>
        <h1>Mini Messenger</h1>
        <p class="subtitle">Real-time chat with friends</p>
        
        <button id="googleLoginBtn" class="google-btn" onclick="handleGoogleLogin()">
            <i class="fab fa-google"></i>
            Sign in with Google
        </button>

        <div id="errorMessage" class="error-message"></div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>Real-time</span>
            </div>
            <div class="feature">
                <i class="fas fa-lock"></i>
                <span>Private</span>
            </div>
            <div class="feature">
                <i class="fas fa-image"></i>
                <span>Photos</span>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'chat.html';
            }
        });

        // Google Login Function
        async function handleGoogleLogin() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '';
            
            try {
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;
                
                // Save user to Firestore
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL || 'https://i.ibb.co/4T7YQcD/default-user.png',
                    online: true,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                window.location.href = 'chat.html';
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Failed to sign in. Please try again.';
            }
        }
    </script>
</body>
</html>
