<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Â· Login</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="animated-bg">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere-2"></div>
    </div>

    <div class="login-container">
        <div class="login-card glass-effect">
            <div class="login-header">
                <i class="fas fa-comments fa-3x accent-text"></i>
                <h1>Mini Messenger</h1>
                <p>Real-time chat with glassmorphism</p>
            </div>

            <div class="login-content">
                <button id="googleLoginBtn" class="btn-google ripple">
                    <i class="fab fa-google"></i>
                    <span>Sign in with Google</span>
                </button>
                
                <div class="login-divider">
                    <span>secure chat</span>
                </div>

                <div class="login-features">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>End-to-end encrypted</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Real-time messages</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>Group & Private chats</span>
                    </div>
                </div>
            </div>

            <div class="login-footer">
                <p>Click sign in to continue to Messenger</p>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Auth JS -->
    <script src="auth.js"></script>
    
    <script>
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
