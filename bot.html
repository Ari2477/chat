<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Assistant - Ultimate AI Bot</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles */
        .back-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .back-btn i {
            font-size: 18px;
            transition: transform 0.2s ease;
        }

        .back-btn:hover {
            background: var(--bg-hover);
            color: var(--primary);
        }

        .back-btn:hover i {
            transform: translateX(-3px);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        body.light-mode .back-btn {
            color: #64748b;
        }

        body.light-mode .back-btn:hover {
            background: rgba(79,70,229,0.05);
            color: var(--primary);
        }

        /* Camera button */
        .camera-btn {
            width: 42px;
            height: 42px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .camera-btn:hover {
            background: var(--bg-hover);
            color: var(--primary);
            transform: scale(1.1);
        }

        .camera-btn i {
            font-size: 20px;
        }

        /* Loading animation */
        .typing-indicator-bot {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bg-input);
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            align-self: flex-start;
            margin: 5px 0;
        }

        .typing-indicator-bot span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-indicator-bot span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator-bot span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Message image preview */
        .message-image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid var(--primary);
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dark);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 9999;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0a0c10;">
    <div class="bot-container">
        <div class="bot-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="bot-avatar">
                <img src="https://i.ibb.co/KjkPv6xw/Ilustraci-n-de-dibujos-animados-lindo-robot-agitando-la-mano-Vector-Premium.jpg" alt="Bot">
            </div>
            <div class="bot-info">
                <h2>Mini Assistant</h2>
                <p><i class="fas fa-circle"></i> Online ‚Ä¢ AI Powered</p>
            </div>
        </div>

        <div class="quick-replies">
            <button class="quick-reply-btn" onclick="sendQuickReply('/help')">
                <i class="fas fa-question-circle"></i> /help
            </button>
            <button class="quick-reply-btn" onclick="sendQuickReply('/ai')">
                <i class="fas fa-robot"></i> /ai
            </button>
            <button class="quick-reply-btn" onclick="sendQuickReply('/sim')">
                <i class="fas fa-comment"></i> /sim
            </button>
            <button class="quick-reply-btn" onclick="sendQuickReply('/botinfo')">
                <i class="fas fa-info-circle"></i> /info
            </button>
        </div>

        <div id="botMessages" class="bot-messages-container">
            <div class="welcome-message">
                <i class="fas fa-robot" style="font-size: 32px; color: var(--primary); margin-bottom: 10px; display: block;"></i>
                Hi! I'm Mini Assistant.<br>Type <strong>/help</strong> to see commands!
            </div>
        </div>

        <div class="bot-input-container">
            <input type="text" id="botMessageInput" placeholder="Type /help for commands..." onkeypress="handleKeyPress(event)">
            <button class="camera-btn" onclick="handleImageUpload()" title="Upload Image for AI">
                <i class="fas fa-camera"></i>
            </button>
            <button class="bot-send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
/* =====================================================
   MINI ASSISTANT v3.1 - FIXED & HARDENED VERSION
   All APIs stabilized (CORS-safe handling + timeout)
===================================================== */

const API_CONFIG = {
    gemini: "https://jrmtool-api.vercel.app/api/gemini",
    sim: {
        url: "https://simsimi-api-pro.onrender.com/sim",
        key: "a650beda66094d58b3e5c84b664420e8f2e65edd"
    },
    imgbb: "https://api.imgbb.com/1/upload",
    imgbbKey: "87b58d438e0cbe5226c1df0a8071621e",
    dictionary: "https://api.dictionaryapi.dev/api/v2/entries/en",
    datamuse: "https://api.datamuse.com/words"
};

/* =====================================================
   GLOBAL FETCH WRAPPER (ANTI FREEZE + TIMEOUT)
===================================================== */

async function safeFetch(url, options = {}, timeout = 15000) {
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);

    try {
        const response = await fetch(url, {
            ...options,
            signal: controller.signal,
            headers: {
                "Accept": "application/json",
                ...(options.headers || {})
            }
        });

        clearTimeout(id);

        const text = await response.text();

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }

        try {
            return JSON.parse(text);
        } catch {
            throw new Error("Invalid JSON response");
        }

    } catch (error) {
        clearTimeout(id);
        throw error;
    }
}

/* =====================================================
   GEMINI
===================================================== */

async function fetchGemini(prompt, imageUrl = "") {
    try {
        const url = `${API_CONFIG.gemini}?ask=${encodeURIComponent(prompt)}&imagurl=${encodeURIComponent(imageUrl)}`;
        const data = await safeFetch(url);

        return data.response || data.message || data.text || "No response received.";
    } catch (err) {
        console.error("Gemini Error:", err);
        return "‚ùå Gemini AI unavailable (server sleeping or CORS).";
    }
}

/* =====================================================
   SIMSIMI
===================================================== */

async function fetchSimSimi(message) {
    try {
        const url = `${API_CONFIG.sim.url}?query=${encodeURIComponent(message)}&apikey=${API_CONFIG.sim.key}`;
        const data = await safeFetch(url);

        return data.message || data.response || data.text || "No reply.";
    } catch (err) {
        console.error("SimSimi Error:", err);
        return "‚ùå SimSimi unavailable.";
    }
}

/* =====================================================
   IMAGE UPLOAD (IMGBB)
===================================================== */

async function uploadImage(file) {
    try {
        const formData = new FormData();
        formData.append("image", file);

        const response = await fetch(`${API_CONFIG.imgbb}?key=${API_CONFIG.imgbbKey}`, {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (!data.success) throw new Error("Upload failed");

        return data.data.url;
    } catch (err) {
        console.error("Upload Error:", err);
        throw new Error("Image upload failed.");
    }
}

/* =====================================================
   DICTIONARY
===================================================== */

async function defineWord(word) {
    try {
        const data = await safeFetch(`${API_CONFIG.dictionary}/${encodeURIComponent(word)}`);

        let result = `üìñ ${word}\n\n`;
        data[0].meanings.forEach(m => {
            result += `${m.partOfSpeech}\n`;
            m.definitions.slice(0, 2).forEach(d => {
                result += `‚Ä¢ ${d.definition}\n`;
            });
            result += "\n";
        });

        return result;
    } catch {
        return `‚ùå No definition found for "${word}".`;
    }
}

/* =====================================================
   SYNONYMS / ANTONYMS
===================================================== */

async function getSynonyms(word) {
    try {
        const data = await safeFetch(`${API_CONFIG.datamuse}?rel_syn=${encodeURIComponent(word)}&max=10`);
        if (!data.length) return `‚ùå No synonyms found.`;

        return "üî§ Synonyms:\n" + data.map((w,i)=>`${i+1}. ${w.word}`).join("\n");
    } catch {
        return "‚ùå Synonym service unavailable.";
    }
}

async function getAntonyms(word) {
    try {
        const data = await safeFetch(`${API_CONFIG.datamuse}?rel_ant=${encodeURIComponent(word)}&max=10`);
        if (!data.length) return `‚ùå No antonyms found.`;

        return "üîÑ Antonyms:\n" + data.map((w,i)=>`${i+1}. ${w.word}`).join("\n");
    } catch {
        return "‚ùå Antonym service unavailable.";
    }
}

/* =====================================================
   SIMPLE COMMAND PROCESSOR (CLEANED)
===================================================== */

async function processCommand(msg) {
    const parts = msg.split(" ");
    const cmd = parts[0].toLowerCase();
    const args = parts.slice(1).join(" ");

    if (cmd === "/ai" && args) {
        const res = await fetchGemini(args);
        return "ü§ñ AI:\n" + res;
    }

    if (cmd === "/sim" && args) {
        const res = await fetchSimSimi(args);
        return "üí¨ SimSimi:\n" + res;
    }

    if (cmd === "/define" && args) return await defineWord(args);
    if (cmd === "/synonym" && args) return await getSynonyms(args);
    if (cmd === "/antonym" && args) return await getAntonyms(args);

    return "‚ùå Unknown command.";
}

/* =====================================================
   SEND MESSAGE
===================================================== */

async function sendMessage() {
    const input = document.getElementById("botMessageInput");
    const msg = input.value.trim();
    if (!msg) return;

    addBotMessage(msg, true);
    input.value = "";

    showTyping();

    try {
        let reply;

        if (msg.startsWith("/")) {
            reply = await processCommand(msg);
        } else {
            reply = "Type /ai or /sim to chat.";
        }

        hideTyping();
        addBotMessage(reply, false);

    } catch (err) {
        hideTyping();
        addBotMessage("‚ùå Unexpected error occurred.", false);
    }
}
</script>
</body>
</html>
