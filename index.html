<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Â· Chat</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button id="mobileMenuToggle" class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="messenger-container">
        <!-- LEFT SIDEBAR - Chats & Users -->
        <div class="sidebar glass-effect" id="sidebar">
            <div class="sidebar-header">
                <div class="user-profile-mini">
                    <img id="userAvatar" src="" alt="avatar" class="avatar">
                    <div class="user-status">
                        <span id="userName">Loading...</span>
                        <span class="status-dot online"></span>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <button id="accountInfoBtn" class="icon-btn ripple">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <button id="logoutBtn" class="icon-btn ripple">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <div class="sidebar-search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="userSearchInput" placeholder="Add user by UID...">
                    <button id="addUserBtn" class="btn-add ripple">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="sidebar-tabs">
                <button class="tab-btn active" data-tab="chats">
                    <i class="fas fa-comment"></i>
                    <span>Chats</span>
                </button>
                <button class="tab-btn" data-tab="users">
                    <i class="fas fa-users"></i>
                    <span>Online</span>
                </button>
            </div>

            <!-- Chats List -->
            <div class="chats-list active" id="chatsList">
                <div class="chat-item active" data-chat-id="global">
                    <div class="chat-avatar">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="chat-info">
                        <h4>Global Group Chat</h4>
                        <p>Everyone can join</p>
                    </div>
                    <div class="chat-badge">GC</div>
                </div>
                <!-- Private chats will be added here dynamically -->
            </div>

            <!-- Online Users List -->
            <div class="users-list" id="usersList">
                <!-- Online users will be added here dynamically -->
            </div>
        </div>

        <!-- RIGHT SIDE - Active Chat -->
        <div class="chat-area">
            <!-- Chat Header -->
            <div class="chat-header glass-effect">
                <div class="chat-header-info">
                    <div class="chat-avatar-large" id="currentChatAvatar">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="chat-details">
                        <h3 id="currentChatName">Global Group Chat</h3>
                        <p id="currentChatStatus">
                            <span id="typingIndicator"></span>
                            <span id="onlineCount"></span>
                        </p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="chatInfoBtn" class="icon-btn ripple">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Message Input -->
            <div class="message-input-container glass-effect">
                <form id="messageForm">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type a message..."
                            rows="1"
                        ></textarea>
                        <button type="submit" id="sendMessageBtn" class="btn-send ripple">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    
    <!-- Account Info Modal -->
    <div id="accountModal" class="modal">
        <div class="modal-content glass-effect slide-up">
            <div class="modal-header">
                <h3><i class="fas fa-user-circle"></i> Account Information</h3>
                <button class="modal-close ripple">&times;</button>
            </div>
            <div class="modal-body">
                <div class="account-info">
                    <img id="modalAvatar" src="" alt="avatar" class="modal-avatar">
                    <div class="info-details">
                        <div class="info-item">
                            <label>Display Name</label>
                            <span id="modalDisplayName"></span>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <span id="modalEmail"></span>
                        </div>
                        <div class="info-item">
                            <label>User ID</label>
                            <code id="modalUid"></code>
                        </div>
                        <div class="info-item">
                            <label>Account Created</label>
                            <span id="modalCreatedAt"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Info Modal -->
    <div id="chatInfoModal" class="modal">
        <div class="modal-content glass-effect slide-up">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> <span id="modalChatName">Group Info</span></h3>
                <button class="modal-close ripple">&times;</button>
            </div>
            <div class="modal-body">
                <div id="chatInfoContent">
                    <!-- Chat info will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- App Modules -->
    <script src="auth.js"></script>
    <script src="chat.js"></script>
    <script src="app.js"></script>
</body>
</html>
