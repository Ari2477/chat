<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ChatBuddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        /* ===== RESET & VARIABLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --primary: #0066FF;
            --primary-light: #E5F0FF;
            --primary-dark: #0052CC;
            --bg: #F8FAFD;
            --surface: #FFFFFF;
            --surface-soft: #F5F7FA;
            --text: #1A1E2B;
            --text-soft: #6B7280;
            --text-lighter: #9CA3AF;
            --border: #EDF2F7;
            --sent: #0066FF;
            --received: #F1F3F5;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.02);
            --shadow-md: 0 8px 20px rgba(0,102,255,0.08);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.04);
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --sidebar-width: 85%;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            line-height: 1.5;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            background: white;
        }

        /* ===== SIDEBAR ===== */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 199;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            max-width: 360px;
            background: white;
            z-index: 200;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.4, 1);
            box-shadow: var(--shadow-lg);
            border-radius: 0 24px 24px 0;
        }
        .sidebar.active { transform: translateX(0); }

        .sidebar-header {
            padding: 24px 20px;
            padding-top: max(24px, var(--safe-top));
            background: linear-gradient(145deg, var(--primary), #00C2FF);
            border-radius: 0 24px 0 0;
        }

        .app-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 28px;
        }
        .app-brand i { font-size: 28px; color: white; animation: float 3s infinite; }
        .app-brand span { font-size: 22px; font-weight: 700; color: white; }

        .user-profile-mini {
            display: flex;
            align-items: center;
            gap: 14px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .user-profile-mini img {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .user-info-mini { flex: 1; }
        .user-info-mini span:first-child {
            font-weight: 700;
            color: white;
            font-size: 16px;
            display: block;
            margin-bottom: 4px;
        }
        .user-email { font-size: 12px; color: rgba(255,255,255,0.9); }

        .icon-btn-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .icon-btn-small:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }

        /* ===== TABS ===== */
        .tabs-container {
            display: flex;
            padding: 16px;
            gap: 8px;
            background: white;
            border-bottom: 1px solid var(--border);
        }
        .tab-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 8px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: var(--text-soft);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            background: var(--primary-light);
            color: var(--primary);
            transform: scale(1.05);
        }
        .tab-btn i { font-size: 20px; transition: transform 0.2s ease; }
        .tab-btn.active i { transform: scale(1.2); }

        /* ===== SEARCH ===== */
        .search-box {
            padding: 12px 16px;
            position: relative;
        }
        .search-box i {
            position: absolute;
            left: 28px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-lighter);
        }
        .search-box input {
            width: 100%;
            padding: 16px 20px 16px 48px;
            background: var(--surface-soft);
            border: none;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .search-box input:focus {
            outline: 2px solid var(--primary);
            background: white;
            transform: scale(1.02);
        }

        /* ===== LISTS ===== */
        .tab-content {
            flex: 1;
            overflow-y: auto;
            display: none;
            -webkit-overflow-scrolling: touch;
        }
        .tab-content.active { display: flex; flex-direction: column; }

        .chats-list, .users-list, .groups-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 12px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            border-radius: 20px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
            animation: slideIn 0.3s ease;
        }
        .list-item:active { 
            background: var(--surface-soft); 
            transform: scale(0.98);
        }
        .list-item.active {
            background: var(--primary-light);
            border: 2px solid var(--primary);
            transform: scale(1.02);
        }
        .list-item img {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            transition: all 0.3s ease;
        }
        .list-item.active img { transform: scale(1.1); }
        .list-item-info {
            flex: 1;
            overflow: hidden;
        }
        .list-item-info h4 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list-item-info p {
            font-size: 14px;
            color: var(--text-soft);
        }
        .online-indicator {
            width: 14px;
            height: 14px;
            background: #34C759;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            bottom: 12px;
            left: 52px;
            animation: pulse 2s infinite;
        }

        /* ===== GROUPS ===== */
        .groups-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 16px 8px;
        }
        .groups-header h3 {
            font-size: 17px;
            color: var(--text-soft);
            font-weight: 600;
        }
        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary-light);
            border: none;
            color: var(--primary);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .icon-btn:active { 
            transform: scale(0.85) rotate(90deg); 
            background: var(--primary);
            color: white;
        }

        /* ===== PROFILE - WITH INSTANT AVATAR UPDATE ===== */
        .profile-container { padding: 24px 20px; }
        .profile-avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0;
            background: linear-gradient(145deg, white, var(--surface-soft));
            border-radius: 32px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        .avatar-wrapper { 
            position: relative; 
            margin-bottom: 20px;
        }
        .avatar-wrapper img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.4, 1);
            animation: avatarPop 0.5s ease;
        }
        .avatar-edit {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: white;
            color: var(--primary);
            border: 2px solid white;
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
        }
        .avatar-edit:active { 
            transform: scale(0.85) rotate(180deg); 
            background: var(--primary);
            color: white;
        }
        
        /* Instant avatar update animation */
        @keyframes avatarPop {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        #profile-display-name { 
            font-size: 26px; 
            font-weight: 700; 
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        .profile-email { 
            font-size: 16px; 
            color: var(--text-soft); 
            margin-bottom: 6px; 
        }
        .profile-joined { 
            font-size: 14px; 
            color: var(--text-lighter); 
        }
        
        .profile-bio-section {
            background: white;
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        .bio-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: var(--text-soft);
        }
        .bio-header i { 
            color: var(--primary); 
            font-size: 18px;
            transition: transform 0.2s ease;
        }
        .profile-bio {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text);
        }

        .action-btn {
            width: 100%;
            padding: 18px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 17px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }
        .action-btn:active { 
            transform: scale(0.98); 
            background: var(--surface-soft);
        }
        .action-btn i { 
            color: var(--primary); 
            font-size: 20px;
            transition: transform 0.2s ease;
        }
        .action-btn:active i { transform: rotate(15deg); }

        /* ===== MAIN CHAT ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            width: 100%;
            height: 100vh;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            padding-top: max(12px, var(--safe-top));
            background: white;
            border-bottom: 1px solid var(--border);
            gap: 12px;
        }

        .menu-toggle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--surface-soft);
            border: none;
            color: var(--primary);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .menu-toggle:active { 
            transform: scale(0.85); 
            background: var(--primary-light);
        }

        .current-chat-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .current-chat-info img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            transition: all 0.3s ease;
        }
        .chat-details h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .chat-details p {
            font-size: 13px;
            color: var(--text-soft);
        }

        /* ===== MESSAGES ===== */
        .messages-wrapper {
            flex: 1;
            overflow-y: auto;
            background: var(--bg);
            -webkit-overflow-scrolling: touch;
        }
        .messages-container {
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 40px 24px;
            animation: fadeIn 0.5s ease;
        }
        .welcome-icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(145deg, var(--primary-light), white);
            border-radius: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            animation: float 3s infinite;
        }
        .welcome-icon i { font-size: 48px; color: var(--primary); }
        .welcome-screen h2 { font-size: 26px; font-weight: 700; margin-bottom: 16px; }
        .welcome-screen p { font-size: 17px; color: var(--text-soft); }

        /* ===== MESSAGE BUBBLES ===== */
        .message-item {
            display: flex;
            margin-bottom: 20px;
            max-width: 85%;
            animation: messageSlide 0.3s cubic-bezier(0.2, 0.9, 0.4, 1);
        }
        .message-item.sent { margin-left: auto; flex-direction: row-reverse; }
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 8px;
            align-self: flex-end;
            border: 2px solid white;
        }
        .message-content {
            padding: 14px 18px;
            border-radius: 24px;
            word-wrap: break-word;
        }
        .message-item.sent .message-content {
            background: var(--sent);
            color: white;
            border-bottom-right-radius: 6px;
            animation: sentPop 0.3s ease;
        }
        .message-item.received .message-content {
            background: white;
            color: var(--text);
            border-bottom-left-radius: 6px;
            box-shadow: var(--shadow-sm);
            animation: receivedPop 0.3s ease;
        }
        .message-sender {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--primary);
        }
        .message-text { font-size: 16px; line-height: 1.5; word-break: break-word; }
        .message-time {
            font-size: 11px;
            margin-top: 6px;
            opacity: 0.7;
            text-align: right;
        }
        .message-image {
            max-width: 220px;
            border-radius: 20px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .message-image:active { transform: scale(0.95); }

        /* ===== MESSAGE COMPOSER - HIDDEN UNTIL SELECTED ===== */
        .message-composer {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            padding-bottom: max(16px, var(--safe-bottom));
            background: white;
            border-top: 1px solid var(--border);
            gap: 12px;
            transition: all 0.3s ease;
            opacity: 0.6;
        }
        
        .message-composer.active {
            opacity: 1;
            border-top: 2px solid var(--primary);
            background: linear-gradient(to top, var(--primary-light), white);
        }

        .composer-actions {
            display: flex;
            gap: 8px;
        }

        .composer-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--surface-soft);
            border: none;
            color: var(--text-lighter);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .composer-btn.active {
            background: var(--primary-light);
            color: var(--primary);
        }
        .composer-btn:active:not(:disabled) { 
            transform: scale(0.85); 
            background: var(--primary);
            color: white;
        }
        .composer-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .composer-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--surface-soft);
            border-radius: 40px;
            padding: 4px 4px 4px 20px;
            transition: all 0.2s ease;
        }
        .composer-input-wrapper.active {
            background: white;
            box-shadow: 0 0 0 2px var(--primary);
        }

        #message-input {
            flex: 1;
            padding: 14px 0;
            background: transparent;
            border: none;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
        }
        #message-input::placeholder {
            color: var(--text-lighter);
            font-style: italic;
        }
        #message-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .send-btn:active:not(:disabled) { 
            transform: scale(0.85) rotate(15deg); 
            background: var(--primary-dark);
        }
        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: var(--text-lighter);
        }

        /* ===== MODALS ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(12px);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 300;
        }
        .modal.active { display: flex; }
        .modal-content {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 32px 32px 0 0;
            padding: 24px;
            animation: slideUp 0.4s cubic-bezier(0.2, 0.9, 0.4, 1);
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .modal-header h3 { font-size: 22px; font-weight: 700; }
        .close-modal {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--surface-soft);
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .close-modal:active { 
            transform: scale(0.85) rotate(90deg); 
            background: var(--border);
        }

        .input-field { margin-bottom: 20px; }
        .input-field label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-soft);
        }
        .input-field input,
        .input-field textarea {
            width: 100%;
            padding: 16px 18px;
            background: var(--surface-soft);
            border: 1.5px solid transparent;
            border-radius: 20px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.2s ease;
        }
        .input-field input:focus,
        .input-field textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            transform: scale(1.02);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s ease;
        }
        .submit-btn:active { 
            transform: scale(0.98); 
            background: var(--primary-dark);
        }

        .members-select {
            max-height: 300px;
            overflow-y: auto;
        }
        .member-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 8px;
            background: var(--surface-soft);
            transition: all 0.2s ease;
        }
        .member-item:active { transform: scale(0.98); }
        .member-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: var(--primary);
            margin-right: 16px;
            cursor: pointer;
        }
        .member-item label {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
            cursor: pointer;
        }
        .member-item img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.2s ease;
        }

        /* ===== TOAST - INSTANT FEEDBACK ===== */
        #toast-container {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            z-index: 9999;
            pointer-events: none;
        }
        .toast {
            background: rgba(26,30,43,0.95);
            backdrop-filter: blur(12px);
            color: white;
            padding: 16px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 14px;
            animation: slideUpToast 0.3s cubic-bezier(0.2, 0.9, 0.4, 1);
            margin-bottom: 10px;
            box-shadow: var(--shadow-lg);
        }
        .toast i { font-size: 22px; }
        .toast-success { background: linear-gradient(145deg, #34C759, #28A745); }
        .toast-error { background: linear-gradient(145deg, #FF3B30, #DC3545); }
        .toast-info { background: linear-gradient(145deg, var(--primary), #0052CC); }

        /* ===== LOADING - MINIMAL, ALMOST INVISIBLE ===== */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }
        #loading-overlay.active { display: flex; }
        
        .mini-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--primary-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            background: white;
            box-shadow: var(--shadow-md);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes slideUpToast { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes messageSlide { 
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes sentPop {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes receivedPop {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (min-width: 768px) {
            .sidebar { transform: translateX(0); position: relative; border-radius: 0; }
            .sidebar-overlay { display: none; }
            .menu-toggle { display: none; }
            .app { max-width: 1200px; margin: 0 auto; border-radius: 24px; box-shadow: var(--shadow-lg); }
        }

    <script src="firebase-config.js"></script>
    <script>
        // ==================== GLOBAL VARIABLES ====================
        let currentUser = null;
        let currentChatId = null;
        let currentChatType = null;
        let currentChatName = null;
        let currentChatAvatar = null;
        let messagesUnsubscribe = null;

        // ==================== INSTANT TOAST ====================
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';
            toast.innerHTML = `<i class="fas fa-${icon}"></i><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }

        // ==================== MINI LOADING - SAGLIT LANG ====================
        function showMiniLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.toggle('active', show);
            // Auto hide after 1.5 seconds max
            if (show) {
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 1500);
            }
        }

        // ==================== AUTH STATE ====================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                console.log('âœ… Logged in:', user.email);
                
                // Update UI instantly
                updateUserUI(user);
                
                // Load users and groups
                loadUsers();
                loadGroups();
                
            } else {
                window.location.href = 'login.html';
            }
        });

        // ==================== UPDATE UI - INSTANT ====================
        function updateUserUI(user) {
            const displayName = user.displayName || user.email.split('@')[0];
            const avatarUrl = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=0066FF&color=fff`;
            
            // Update all avatar images instantly
            document.getElementById('user-avatar-sidebar').src = avatarUrl;
            document.getElementById('profile-avatar').src = avatarUrl;
            
            // Update text
            document.getElementById('user-name-sidebar').textContent = displayName;
            document.getElementById('user-email-sidebar').textContent = user.email;
            document.getElementById('profile-display-name').textContent = displayName;
            document.getElementById('profile-email').textContent = user.email;
            
            // Save to Firestore in background (no loading)
            db.collection('users').doc(user.uid).set({
                uid: user.uid,
                email: user.email,
                displayName: displayName,
                photoURL: avatarUrl,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'online'
            }, { merge: true }).catch(console.error);
        }

        // ==================== LOAD USERS ====================
        function loadUsers() {
            if (!currentUser) return;
            
            db.collection('users')
                .where('uid', '!=', currentUser.uid)
                .orderBy('displayName')
                .onSnapshot(snapshot => {
                    const list = document.getElementById('users-list');
                    list.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        const isOnline = user.lastSeen ? (new Date() - user.lastSeen.toDate()) < 300000 : false;
                        
                        const item = document.createElement('div');
                        item.className = 'list-item';
                        item.dataset.id = user.uid;
                        item.dataset.type = 'user';
                        item.onclick = () => selectChat(user, 'user');
                        
                        item.innerHTML = `
                            <div style="position: relative;">
                                <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&background=0066FF&color=fff`}">
                                ${isOnline ? '<span class="online-indicator"></span>' : ''}
                            </div>
                            <div class="list-item-info">
                                <h4>${user.displayName}</h4>
                                <p>${isOnline ? 'ðŸŸ¢ Online' : 'âš« Offline'}</p>
                            </div>
                        `;
                        list.appendChild(item);
                    });
                    
                    loadMembersSelect();
                    loadAddMembersSelect();
                });
        }

        // ==================== LOAD GROUPS ====================
        function loadGroups() {
            if (!currentUser) return;
            
            db.collection('groups')
                .where('members', 'array-contains', currentUser.uid)
                .orderBy('lastActivity', 'desc')
                .onSnapshot(snapshot => {
                    const list = document.getElementById('groups-list');
                    list.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const group = doc.data();
                        group.id = doc.id;
                        
                        const item = document.createElement('div');
                        item.className = 'list-item';
                        item.dataset.id = group.id;
                        item.dataset.type = 'group';
                        item.onclick = () => selectChat(group, 'group');
                        
                        item.innerHTML = `
                            <img src="${group.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(group.name)}&background=0066FF&color=fff`}">
                            <div class="list-item-info">
                                <h4>${group.name}</h4>
                                <p>${group.members?.length || 0} members</p>
                            </div>
                        `;
                        list.appendChild(item);
                    });
                });
        }

        // ==================== SELECT CHAT - MUST CLICK FIRST! ====================
        function selectChat(item, type) {
            // Remove active class from all items
            document.querySelectorAll('.list-item').forEach(el => {
                el.classList.remove('active');
            });
            
            // Add active class to clicked item
            event.currentTarget.classList.add('active');
            
            // Set current chat
            currentChatType = type;
            
            if (type === 'user') {
                currentChatId = [currentUser.uid, item.uid].sort().join('_');
                currentChatName = item.displayName;
                currentChatAvatar = item.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(item.displayName)}&background=0066FF&color=fff`;
            } else {
                currentChatId = item.id;
                currentChatName = item.name;
                currentChatAvatar = item.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(item.name)}&background=0066FF&color=fff`;
            }
            
            // Update header with animation
            document.getElementById('chat-name').style.animation = 'none';
            document.getElementById('chat-avatar').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('chat-name').textContent = currentChatName;
                document.getElementById('chat-avatar').src = currentChatAvatar;
                document.getElementById('chat-status').textContent = 
                    type === 'user' ? 'Online' : `${item.members?.length || 0} members`;
                document.getElementById('chat-name').style.animation = 'fadeIn 0.3s';
                document.getElementById('chat-avatar').style.animation = 'avatarPop 0.3s';
            }, 10);
            
            // âœ… ENABLE message composer with animation
            const composer = document.querySelector('.message-composer');
            const inputWrapper = document.querySelector('.composer-input-wrapper');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-message-btn');
            const attachBtn = document.getElementById('attach-image-btn');
            
            composer.classList.add('active');
            inputWrapper.classList.add('active');
            messageInput.disabled = false;
            messageInput.placeholder = 'Type a message...';
            sendBtn.disabled = false;
            attachBtn.disabled = false;
            attachBtn.classList.add('active');
            
            // Load messages
            loadMessages();
        }

        // ==================== LOAD MESSAGES ====================
        function loadMessages() {
            if (!currentChatId) return;
            if (messagesUnsubscribe) messagesUnsubscribe();
            
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            messagesUnsubscribe = db.collection('messages')
                .where('chatId', '==', currentChatId)
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    container.innerHTML = '';
                    
                    if (snapshot.empty) {
                        container.innerHTML = `
                            <div class="welcome-screen">
                                <div class="welcome-icon">
                                    <i class="fas fa-comments"></i>
                                </div>
                                <h2>No messages yet</h2>
                                <p>Say hello to start the conversation!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        displayMessage(msg);
                    });
                    
                    // Smooth scroll to bottom
                    const wrapper = document.getElementById('messages-wrapper');
                    wrapper.scrollTo({
                        top: wrapper.scrollHeight,
                        behavior: 'smooth'
                    });
                });
        }

        // ==================== DISPLAY MESSAGE ====================
        function displayMessage(msg) {
            const container = document.getElementById('messages-container');
            const isSent = msg.senderId === currentUser.uid;
            
            const div = document.createElement('div');
            div.className = `message-item ${isSent ? 'sent' : 'received'}`;
            
            let time = '';
            if (msg.timestamp) {
                const d = msg.timestamp.toDate();
                time = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            let content = '';
            if (msg.imageUrl) {
                content += `<img src="${msg.imageUrl}" class="message-image" onclick="openImageViewer('${msg.imageUrl}')">`;
            }
            if (msg.text) {
                content += `<div class="message-text">${msg.text}</div>`;
            }
            content += `<div class="message-time">${time}</div>`;
            
            if (currentChatType === 'group' && !isSent) {
                div.innerHTML = `
                    <img src="${msg.senderAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(msg.senderName)}&background=0066FF&color=fff`}" class="message-avatar">
                    <div class="message-bubble">
                        <div class="message-sender">${msg.senderName}</div>
                        <div class="message-content">${content}</div>
                    </div>
                `;
            } else {
                div.innerHTML = `<div class="message-content">${content}</div>`;
            }
            
            container.appendChild(div);
        }

        // ==================== SEND MESSAGE ====================
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text || !currentChatId || !currentUser) {
                showToast('Select a conversation first', 'warning');
                return;
            }
            
            // Send instantly, no loading
            const message = {
                text: text,
                senderId: currentUser.uid,
                senderName: currentUser.displayName || currentUser.email.split('@')[0],
                senderAvatar: currentUser.photoURL,
                chatId: currentChatId,
                chatType: currentChatType,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Clear input immediately
            input.value = '';
            
            try {
                await db.collection('messages').add(message);
                
                if (currentChatType === 'group') {
                    db.collection('groups').doc(currentChatId).update({
                        lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                    }).catch(console.error);
                }
                
                // Subtle feedback
                showToast('Sent', 'success');
                
            } catch (error) {
                console.error(error);
                showToast('Failed to send', 'error');
                input.value = text; // Restore text
            }
        }

        // ==================== SEND IMAGE ====================
        async function sendImage(file) {
            if (!file || !currentChatId || !currentUser) {
                showToast('Select a conversation first', 'warning');
                return;
            }
            
            // Show preview immediately
            const reader = new FileReader();
            reader.onload = (e) => {
                // Optimistic update - show message with preview
                const previewMsg = {
                    imageUrl: e.target.result,
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || currentUser.email.split('@')[0],
                    senderAvatar: currentUser.photoURL,
                    chatId: currentChatId,
                    chatType: currentChatType,
                    timestamp: new Date()
                };
                displayMessage(previewMsg);
                
                // Scroll to bottom
                const wrapper = document.getElementById('messages-wrapper');
                wrapper.scrollTo({
                    top: wrapper.scrollHeight,
                    behavior: 'smooth'
                });
            };
            reader.readAsDataURL(file);
            
            showMiniLoading(true);
            
            try {
                const ref = storage.ref(`chat-images/${currentChatId}/${Date.now()}_${file.name}`);
                await ref.put(file);
                const url = await ref.getDownloadURL();
                
                // Replace preview with actual image
                await db.collection('messages').add({
                    imageUrl: url,
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || currentUser.email.split('@')[0],
                    senderAvatar: currentUser.photoURL,
                    chatId: currentChatId,
                    chatType: currentChatType,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast('Image sent!', 'success');
                
            } catch (error) {
                console.error(error);
                showToast('Upload failed', 'error');
            } finally {
                showMiniLoading(false);
            }
        }

        // ==================== UPLOAD AVATAR - INSTANT & REAL-TIME ====================
        async function uploadAvatar(file) {
            if (!file) return;
            if (!file.type.startsWith('image/')) {
                showToast('Please select an image', 'error');
                return;
            }
            if (file.size > 5 * 1024 * 1024) {
                showToast('Image must be less than 5MB', 'error');
                return;
            }
            
            // âœ… INSTANT PREVIEW - no loading, just show immediately!
            const reader = new FileReader();
            reader.onload = (e) => {
                const previewUrl = e.target.result;
                
                // Update ALL avatar images instantly
                document.getElementById('user-avatar-sidebar').src = previewUrl;
                document.getElementById('profile-avatar').src = previewUrl;
                
                // Add pop animation
                document.querySelectorAll('.avatar-wrapper img, .user-profile-mini img').forEach(img => {
                    img.style.animation = 'avatarPop 0.5s ease';
                    setTimeout(() => { img.style.animation = ''; }, 500);
                });
                
                showToast('âœ“ Updating avatar...', 'info');
            };
            reader.readAsDataURL(file);
            
            // Upload in background - NO LOADING OVERLAY!
            try {
                const ref = storage.ref(`avatars/${currentUser.uid}/${Date.now()}_${file.name}`);
                await ref.put(file);
                const url = await ref.getDownloadURL();
                
                // Update Firestore and Auth
                await Promise.all([
                    db.collection('users').doc(currentUser.uid).update({ photoURL: url }),
                    currentUser.updateProfile({ photoURL: url })
                ]);
                
                // Update any remaining avatar URLs
                document.getElementById('user-avatar-sidebar').src = url;
                document.getElementById('profile-avatar').src = url;
                
                showToast('âœ“ Avatar updated!', 'success');
                
            } catch (error) {
                console.error(error);
                showToast('âœ— Upload failed', 'error');
                // Revert to old avatar on error
                updateUserUI(currentUser);
            }
        }

        // ==================== CREATE GROUP ====================
        async function createGroup() {
            const name = document.getElementById('group-name').value.trim();
            const desc = document.getElementById('group-description').value.trim();
            const selected = document.querySelectorAll('#members-select input:checked');
            
            if (!name) {
                showToast('Enter group name', 'warning');
                return;
            }
            
            // âœ… Pwede kahit walang ibang users - sarili lang!
            const members = [currentUser.uid];
            Array.from(selected).forEach(cb => members.push(cb.value));
            
            showMiniLoading(true);
            
            try {
                await db.collection('groups').add({
                    name: name,
                    description: desc || 'Group chat',
                    members: members,
                    createdBy: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp(),
                    photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=0066FF&color=fff`
                });
                
                document.getElementById('create-group-modal').classList.remove('active');
                document.getElementById('group-name').value = '';
                document.getElementById('group-description').value = '';
                
                showToast('âœ“ Group created!', 'success');
                
                // Auto switch to groups tab
                document.querySelector('[data-tab="groups"]').click();
                
            } catch (error) {
                console.error(error);
                showToast('Failed to create group', 'error');
            } finally {
                showMiniLoading(false);
            }
        }

        // ==================== LOAD MEMBERS SELECT ====================
        function loadMembersSelect() {
            if (!currentUser) return;
            
            db.collection('users')
                .where('uid', '!=', currentUser.uid)
                .orderBy('displayName')
                .get()
                .then(snapshot => {
                    const container = document.getElementById('members-select');
                    container.innerHTML = '';
                    
                    if (snapshot.empty) {
                        container.innerHTML = `
                            <div style="padding: 20px; text-align: center; color: var(--text-soft);">
                                <i class="fas fa-info-circle"></i>
                                <p style="margin-top: 12px;">No other users yet. You can create a group with just yourself!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        const item = document.createElement('div');
                        item.className = 'member-item';
                        item.innerHTML = `
                            <input type="checkbox" id="member-${user.uid}" value="${user.uid}">
                            <label for="member-${user.uid}">
                                <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&background=0066FF&color=fff`}">
                                <span>${user.displayName}</span>
                            </label>
                        `;
                        container.appendChild(item);
                    });
                });
        }

        // ==================== LOAD ADD MEMBERS SELECT ====================
        function loadAddMembersSelect() {
            if (!currentUser) return;
            
            db.collection('users')
                .where('uid', '!=', currentUser.uid)
                .orderBy('displayName')
                .get()
                .then(snapshot => {
                    const container = document.getElementById('add-members-select');
                    container.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        const item = document.createElement('div');
                        item.className = 'member-item';
                        item.innerHTML = `
                            <input type="checkbox" id="add-${user.uid}" value="${user.uid}">
                            <label for="add-${user.uid}">
                                <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&background=0066FF&color=fff`}">
                                <span>${user.displayName}</span>
                            </label>
                        `;
                        container.appendChild(item);
                    });
                });
        }

        // ==================== ADD GROUP MEMBERS ====================
        async function addGroupMembers() {
            if (!currentChatId || currentChatType !== 'group') return;
            
            const selected = document.querySelectorAll('#add-members-select input:checked');
            if (selected.length === 0) {
                showToast('Select at least one member', 'warning');
                return;
            }
            
            // Get current group
            const groupDoc = await db.collection('groups').doc(currentChatId).get();
            const currentMembers = groupDoc.data().members || [];
            const newMembers = Array.from(selected).map(cb => cb.value);
            const updatedMembers = [...new Set([...currentMembers, ...newMembers])];
            
            showMiniLoading(true);
            
            try {
                await db.collection('groups').doc(currentChatId).update({
                    members: updatedMembers
                });
                
                document.getElementById('add-members-modal').classList.remove('active');
                showToast('âœ“ Members added!', 'success');
                
            } catch (error) {
                console.error(error);
                showToast('Failed to add members', 'error');
            } finally {
                showMiniLoading(false);
            }
        }

        // ==================== UPDATE PROFILE ====================
        async function updateProfile() {
            const name = document.getElementById('edit-display-name').value.trim();
            const bio = document.getElementById('edit-bio').value.trim();
            
            if (!name) {
                showToast('Enter your name', 'warning');
                return;
            }
            
            showMiniLoading(true);
            
            try {
                await Promise.all([
                    db.collection('users').doc(currentUser.uid).update({
                        displayName: name,
                        bio: bio
                    }),
                    currentUser.updateProfile({ displayName: name })
                ]);
                
                document.getElementById('edit-profile-modal').classList.remove('active');
                updateUserUI(currentUser);
                showToast('âœ“ Profile updated!', 'success');
                
            } catch (error) {
                showToast('Update failed', 'error');
            } finally {
                showMiniLoading(false);
            }
        }

        // ==================== OPEN IMAGE VIEWER ====================
        function openImageViewer(url) {
            document.getElementById('viewer-image').src = url;
            document.getElementById('image-viewer-modal').classList.add('active');
        }

        // ==================== EVENT LISTENERS ====================
        document.addEventListener('DOMContentLoaded', function() {
            
            // âœ… TOGGLE MENU
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });
            
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // âœ… TABS
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById(`tab-${tabId}`).classList.add('active');
                });
            });

            // âœ… LOGOUT
            document.getElementById('logout-btn-sidebar').addEventListener('click', async () => {
                await db.collection('users').doc(currentUser.uid).update({ 
                    status: 'offline',
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
                await auth.signOut();
            });

            // âœ… SEND MESSAGE
            const sendBtn = document.getElementById('send-message-btn');
            const messageInput = document.getElementById('message-input');
            
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // âœ… ATTACH IMAGE
            const attachBtn = document.getElementById('attach-image-btn');
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);
            
            attachBtn.addEventListener('click', () => {
                if (!currentChatId) {
                    showToast('Select a conversation first', 'warning');
                    return;
                }
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files[0]) sendImage(e.target.files[0]);
                this.value = '';
            });

            // âœ… CREATE GROUP
            document.getElementById('create-group-btn').addEventListener('click', () => {
                document.getElementById('create-group-modal').classList.add('active');
                loadMembersSelect();
            });
            
            document.getElementById('create-group-submit').addEventListener('click', createGroup);

            // âœ… ADD GROUP MEMBERS
            document.getElementById('add-members-submit').addEventListener('click', addGroupMembers);

            // âœ… EDIT PROFILE
            document.getElementById('edit-profile-btn').addEventListener('click', () => {
                const modal = document.getElementById('edit-profile-modal');
                document.getElementById('edit-display-name').value = currentUser.displayName || '';
                
                db.collection('users').doc(currentUser.uid').get().then(doc => {
                    if (doc.exists) {
                        document.getElementById('edit-bio').value = doc.data().bio || '';
                    }
                });
                
                modal.classList.add('active');
            });
            
            document.getElementById('save-profile-btn').addEventListener('click', updateProfile);

            // âœ… CHANGE AVATAR - INSTANT UPLOAD
            const avatarInput = document.createElement('input');
            avatarInput.type = 'file';
            avatarInput.accept = 'image/*';
            avatarInput.style.display = 'none';
            document.body.appendChild(avatarInput);
            
            document.getElementById('change-avatar-btn').addEventListener('click', () => avatarInput.click());
            avatarInput.addEventListener('change', function(e) {
                if (e.target.files[0]) uploadAvatar(e.target.files[0]);
                this.value = '';
            });

            // âœ… EDIT BIO BUTTON
            document.getElementById('edit-bio-btn').addEventListener('click', () => {
                document.getElementById('edit-profile-btn').click();
            });

            // âœ… CHANGE PASSWORD
            document.getElementById('change-password-btn').addEventListener('click', () => {
                auth.sendPasswordResetEmail(currentUser.email)
                    .then(() => showToast('âœ“ Reset email sent!', 'success'))
                    .catch(() => showToast('Failed to send', 'error'));
            });

            // âœ… CLOSE MODALS
            document.querySelectorAll('.close-modal, .close-image-viewer').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modal = this.closest('.modal');
                    if (modal) modal.classList.remove('active');
                });
            });

            // âœ… SEARCH
            ['users', 'groups'].forEach(type => {
                const input = document.getElementById(`search-${type}`);
                if (input) {
                    input.addEventListener('input', function() {
                        const term = this.value.toLowerCase();
                        const container = type === 'users' ? 'users-list' : 'groups-list';
                        document.querySelectorAll(`#${container} .list-item`).forEach(item => {
                            const name = item.querySelector('.list-item-info h4')?.textContent.toLowerCase() || '';
                            item.style.display = name.includes(term) ? 'flex' : 'none';
                        });
                    });
                }
            });
        });
    </script>
</body>
