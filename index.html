<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Messenger - Real-Time Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
<button id="menu-toggle" class="menu-toggle">
    <i class="fas fa-bars"></i>
</button>
    <div class="container">
        <!-- Sidebar for Users and Groups -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> Mini Messenger</h2>
                <div class="user-info">
                    <img id="user-avatar" src="https://ui-avatars.com/api/?background=random&name=User" alt="User Avatar">
                    <div>
                        <span id="user-name">Loading...</span>
                        <button id="logout-btn" class="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
            
            <!-- Tabs for Users/Groups -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="users">Users</button>
                <button class="tab-btn" data-tab="groups">Groups</button>
                <button class="tab-btn" data-tab="profile">My Profile</button>
            </div>
            
            <!-- Users List -->
            <div class="tab-content active" id="users-tab">
                <div class="search-box">
                    <input type="text" id="search-users" placeholder="Search users...">
                </div>
                <div class="list" id="users-list">
                    <!-- Users will be loaded here -->
                </div>
            </div>
            
            <!-- Groups List -->
            <div class="tab-content" id="groups-tab">
                <div class="search-box">
                    <input type="text" id="search-groups" placeholder="Search groups...">
                </div>
                <div class="list-header">
                    <h3>Group Chats</h3>
                    <button id="create-group-btn" class="icon-btn" title="Create new group">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="list" id="groups-list">
                    <!-- Groups will be loaded here -->
                </div>
            </div>
            
            <!-- Profile Tab -->
            <div class="tab-content" id="profile-tab">
                <div class="profile-info">
                    <div class="avatar-container">
                        <img id="profile-avatar" src="https://ui-avatars.com/api/?background=random&name=User" alt="Profile Avatar">
                        <button id="change-avatar-btn" class="icon-btn small">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="profile-details">
                        <h3 id="profile-name">User Name</h3>
                        <p id="profile-email">user@example.com</p>
                        <p id="profile-joined">Joined: --/--/----</p>
                    </div>
                </div>
                <div class="profile-actions">
                    <button id="update-profile-btn" class="action-btn">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                    <button id="change-password-btn" class="action-btn">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-info">
                    <img id="chat-avatar" src="https://ui-avatars.com/api/?background=random&name=Chat" alt="Chat Avatar">
                    <div>
                        <h3 id="chat-name">Select a chat</h3>
                        <p id="chat-status">Click on a user or group to start chatting</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="chat-info-btn" class="icon-btn" title="Chat Info">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <i class="fas fa-comments fa-3x"></i>
                    <h2>Welcome to Mini Messenger</h2>
                    <p>Select a user or group from the sidebar to start chatting</p>
                </div>
            </div>
            
            <!-- Message Input -->
            <div class="message-input-container">
                <div class="input-actions">
                    <button id="attach-btn" class="icon-btn" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button id="emoji-btn" class="icon-btn" title="Insert emoji">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
                <input type="text" id="message-input" placeholder="Type your message here..." disabled>
                <button id="send-btn" class="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <!-- Chat Info Panel -->
        <div class="info-panel" id="info-panel">
            <div class="info-header">
                <h3>Chat Information</h3>
                <button id="close-info-btn" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="info-content" id="info-content">
                <!-- Chat info will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div class="modal" id="create-group-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Group</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" placeholder="Enter group name">
                </div>
                <div class="form-group">
                    <label for="group-description">Description (Optional)</label>
                    <textarea id="group-description" placeholder="Enter group description"></textarea>
                </div>
                <div class="form-group">
                    <label>Select Members</label>
                    <div id="available-users-list">
                        <!-- Available users will be loaded here -->
                    </div>
                </div>
                <button id="create-group-submit" class="submit-btn">Create Group</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="profile-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-name">Display Name</label>
                    <input type="text" id="edit-name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="edit-bio">Bio (Optional)</label>
                    <textarea id="edit-bio" placeholder="Tell us about yourself"></textarea>
                </div>
                <button id="update-profile-submit" class="submit-btn">Update Profile</button>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    
    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="chat.js"></script>
    <script src="app.js"></script>
</body>
</html>
